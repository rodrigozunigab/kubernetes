apiVersion: apps/v1 
kind: Deployment
metadata:
  name: appgrupo1
spec:
  selector:
    matchLabels:
      app: appgrupo1
  replicas: 1 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: appgrupo1
    spec:
      containers:
      - name: app
        image: rodrigozunigab/my-java-grupo1:latest             
        resources:
          limits:
            cpu: 100m
            memory: 200M
          requests:
            cpu:  50m
            memory: 100M    
        ports:
          - containerPort: 8081 
        volumeMounts:
          - mountPath: "/usr/src/data"
            name: volumen-data                        
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 120
          periodSeconds: 20
      - name: mariadb
        image: docker.io/mariadb:10.4
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-root-password
                key: password
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: mariadb
                key: basededatos                
        ports:
          - containerPort: 3306
            protocol: TCP
        volumeMounts:
          - mountPath: /var/lib/mysql
            name: mariadb-volume-1   
      volumes:
          - name: volumen-data
            emptyDir: {}
          - name: mariadb-volume-1
            emptyDir: {}           
        